<div class="btn">
  {% if deal.status == 0 %}
    <i class="fas fa-check text-success" title="Virtual"></i>
  {% elif deal.status == 10 %}
    <i class="fas fa-play-circle text-success" title="Started"></i>
  {% elif deal.status == 20 %}
    <i class="fas fa-tags text-success" title="Placed"></i>
  {% elif deal.status == 100 %}
    <i class="fas fa-check-circle text-success" title="Accepted"></i>
  {% elif deal.status == 110 %}
    <i class="fas fa-ban text-success" title="Canceled"></i>
  {% else %}
    <i class="fas fa-question-circle" title="unknown"></i>
  {% endif %}
</div>
