{% extends 'base.html' %}
{% load i18n %}


{% block content %}
{% if deal %}
  {% include 'deal/solo/deal_detail.html' %}
{% endif %}

<div class="alert alert-primary" role="alert">
  {% trans 'start'|title %} {% trans 'deal' %}?
</div>
<form method="post">{% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="{% trans 'save' %}">
</form>
{% if pk %}<a href="{% url 'listing_delete' type pk %}">{% trans 'delete' %}</a>{% endif %}
{% endblock %}
