{% load static %}
<!DOCTYPE HTML>
<html lang="de-DE">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Verhungere nicht mit Toilettenpapier in der Hand{% endblock %}</title>
  <meta name="keywords" content="{% block keywords %}{% endblock %}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    html, body{height:99%;font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;}
  </style>
</head>
<body class="bg-light">
  {% include "menu.html" %}
  <div class="container-fluid">
  <div class="row">
    <div class="col">{% block left %}{% endblock %}</div>
    <div class="col-12 col-sm-12 col-md-10 col-xl-8 p-3 p-xl-5 p-xl-5 bg-white border shadow mb-5">
      {% block content %}{% endblock %}
    </div>
    <div class="col">{% block right %}{% endblock %}</div>
  </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
<script type="text/javascript">
$(function () {
	  $('[data-toggle="popover"]').popover({
			html: true,
			content: function(){
				return $(this).find('.popover-content').html();
			}
		})
	})
</script>
</html>
