{% extends 'base.html' %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      {% if user.image %}
        <img src="{{ user.image.url }}" class="rounded float-left border" width="200" height="200">
      {% endif %}
    </div>
    <div class="col">
      <div class="row">
        <div class="col-12">{{ user.username }}</div>
        <div class="col-12">{{ user.description }}</div>
      </div>
    </div>
  </div>
</div>

<hr class="mt-5 mb-0">
<div class="container-fluid mb-5">
  <div class="row">
    <div class="col-12">
      {% if object.pk == request.user.pk %}
        <a class="mb-5 float-right" href="{% url 'user_update' %}">Bearbeiten</a>
      {% endif %}
    </div>
  </div>
</div>

{% include 'listing/solo/listing_list.html' %}

<hr class="my-5">


{% endblock %}
