
<span type="button" class="badge badge-{% if listing.type == 'push' %}primary{% else %}secondary{% endif %}" data-placement="bottom" data-toggle="popover" data-trigger="click" data-container="body"> 
  {{ listing }}
  <div class="d-none popover-content">
    <ul class="list-group">
      <li class="list-group-item">Biete:<br>
        {% for push in user.pushs %}
          {% with listing=push%}
            {% include 'listing/listing_link.html' %}
          {% endwith %}
        {% endfor %}
      </li>
      <li class="list-group-item">Suche:<br>
        {% for pull in user.pulls %}
          {% with listing=pull%}
            {% include 'listing/listing_link.html' %}
          {% endwith %}
        {% endfor %}
      </li>
    </ul>
  </div>
</span>
