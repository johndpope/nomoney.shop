<div class="btn text-warning">
  {% if deal.status == 0 %}
    <i class="fas fa-eye-slash" title="Unseen"></i>
  {% elif deal.status == 10 %}
    <i class="fas fa-eye" title="Seen"></i>
  {% elif deal.status == 20 %}
    <i class="fas fa-info-circle" title="Answered"></i>
  {% elif deal.status == 100 %}
    <i class="fas fa-check-circle" title="Accepted"></i>
  {% else %}
    <i class="fas fa-question-circle" title="unknown"></i>
  {% endif %}
</div>
