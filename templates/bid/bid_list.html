{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-white">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Von</th>
          <th scope="col">An</th>
          <th scope="col">Zeit</th>
        </tr>
      </thead>
      <tbody>
  {% for bid in bids %}
        <tr>
          <th scope="row"><a href="{% url 'bid_detail' bid.pk %}">{{ bid.pk }}</a></th>
          <td>{{ bid.user }}</td>
          <td>{{ bid.partner }}</td>
          <td>{{ bid.datetime }}</td>
          <td>{{bid.is_latest}}</td>
        </tr>
  {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
