{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h5>{% trans 'create'|title %} {% trans 'category' %}</h5>
<form method="post">{% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="{% trans 'create'|title %} {% trans 'category' %}">
</form>
{% if pk %}<a href="{% url 'listing_delete' type pk %}">{% trans 'delete' %}</a>{% endif %}
{% endblock %}
