{% load i18n %}
<div class="container">
	<form id="user_form"  method="post" enctype="multipart/form-data">
		{% if form.errors %}
		<div class="alert alert-danger" role="alert">
			{{ form.errors }}
			</div>
		{% else %}
		{% endif %}
		{% csrf_token %}
		<table class="table table-striped table-bordered table-hover">
			{{ form.as_table }}
		</table>
		<button class="btn btn-primary btn-block" type="submit">{% trans 'account'|title %} {% trans 'create' %}</button>
	</form>
</div>
