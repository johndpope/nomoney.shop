{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
  <table>
  {{ form.as_table }}
    {{ formset.management_form.as_table }}
    {% for form in formset %}
      <tr>{{ form.as_table }}</tr>
      <tr><td colspan=2><hr></td></tr>
    {% endfor %}
  </table>
  <input type="submit" value="Bilder hochladen">
</form>
{% endblock %}
